<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="display-title">
        <header class="header">
            <h1 id="title">E-learning Survey Form</h1>
            <p class="" id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
    </div>
    <div id="form-container">
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <br />
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <br />
                <input type="email" id="email" name="email" class="form-control" placeholder="johndoe@gmail.com" required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age(optional)</label>
                <br />
                <input type="number" id="number" name="age" class="form-control" placeholder="Age" min="10" max="100" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <br />
                <select name="role" id="dropdown" class="form-control">
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <div class="form-group">
                    <p>
                        Would you recommend E-learning to a friend?
                    </p>
                    <br />
                    <label>
                        <input type="radio" name="user-recommend" value="definitely" class="form-radio" checked>
                        Definitely
                    </label>
                    <label>
                        <input type="radio" name="user-recommend" value="maybe" class="form-radio"> Maybe
                    </label>
                    <label>
                        <input type="radio" name="user-recommend" value="not sure" class="form-radio"> Not sure
                    </label>
                </div>
                <div class="form-group">
                    <p>
                        What would you like to see improved?(check all that apply)
                    </p>
                    <br />
                    <label>
                        <input name="prefer" value="Java" type="checkbox" class="form-checkbox">
                        Java programming tutorials
                    </label>
                    <label>
                        <input name="prefer" value="Python" type="checkbox" class="form-checkbox">
                        Python programming tutorials
                    </label>
                    <label>
                        <input name="prefer" value="C# " type="checkbox" class="form-checkbox">
                        C# programming tutorials
                    </label>

                    <label>
                        <input name="prefer" value="C++" type="checkbox" class="form-checkbox">
                        C++ programming tutorials
                    </label>

                </div>
                <div class="form-group">
                    <label for="comments">
                        Any comments or suggestions
                    </label>
                    <br />
                    <textarea id="comments" class="form-control" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="form-submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <footer id="footer">&copy; Copyright 2020, All Rights Reserved</footer>

</body>

</html>
